name: gh-pages publisher ðŸš€

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
      # - run: pwd && ls -al
      # - run: sed -i -E 's#href="/([a-z])#href="/regexper-ng/\1#g' lib/partials/page_top.handlebars
      # - run: sed -i -E 's#a href="/"#a href="/regexper-ng/"#g' lib/partials/page_top.handlebars
      # - run: cat lib/partials/page_top.handlebars
      - run: npm install
      - run: npx webpack
        env:
          NODE_ENV: production
          DIST_URL: /regexper-ng
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1